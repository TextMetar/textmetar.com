        <title>Text Metar - Aviation Weather SMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
        <style type="text/css">
            * {
                box-sizing: border-box;
            }
            body {
                font-family: "Open Sans";
                line-height: 26px;
                margin: 0;
                padding: 0;
            }
            header, p {
                text-align: center;
                margin: 15 25px;
            }
            .phone {
                margin: 0 auto;
                width: 400px;
                overflow-X: hidden;
                position: relative;
                background: none repeat scroll 0 0 #fff;
            }
            .left {
              position: absolute;
              top: 0;
              left: 35px;
              font-size: 18px
            }
            .left:after {
                border: 3px solid #2095FE;
                border-right: 3px solid transparent;
                border-top: 3px solid transparent;
                content: " ";
                height: 14px;
                left: -20px;
                position: absolute;
                top: 20px;
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                transform: rotate(45deg);
                width: 14px;
            }
            .right {
              position: absolute;
              top: 0;
              right: 15px;
              font-size: 18px
            }
            .phone-header {
              color: #2095FE;
              background: #eee;
              border: 1px solid #ccc;
              border-bottom: 1px solid #bbb;
              box-shadow: 0 1px 2px rgba(1,1,1,0.2);
              height: 60px;
              text-align: center;
              font-size: 20px;
              line-height: 58px;
              white-space: nowrap;
              
            }
            .phone-header .contact {
              font-weight: bold;
              color: #111111;
              margin: 0;
            }
            .messages-wrapper {
              padding-top: 10px;
              position: relative;
              border: 1px solid #ddd;
              border-top: 0 none;
            }
            .message {
                border-radius: 20px 20px 20px 20px;
                margin: 0 15px 10px;
                padding: 15px 20px;
                position: relative;
            }
            .message.to {
                background-color: #2095FE;
                color: #fff;
                margin-left: 80px;
            }
            .message.from {
                background-color: #E5E4E9;
                color: #363636;
                margin-right: 80px;
            }
            .message.to + .message.to,
            .message.from + .message.from {
              margin-top: -7px;
            }
            .message:before {
                border-color: #2095FE;
                border-radius: 50% 50% 50% 50%;
                border-style: solid;
                border-width: 0 20px;
                bottom: 0;
                clip: rect(20px, 35px, 42px, 0px);
                content: " ";
                height: 40px;
                position: absolute;
                right: -50px;
                width: 30px;
            }
            .message.from:before {
                border-color: #E5E4E9;
                left: -50px;
                transform: rotateY(180deg);
            }
            ul.notes {
                text-align: center;
                list-style-type: none;
                font-size: 10px;
                margin: 20px 0 0;
                padding: 0;
            }
            .give-me-money {
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>No Longer Available</h1>
        </header>
        <p>Alternative: <a href="https://www.1800wxbrief.com/Website/home?desktop=true#!/sms-text-message-service">Leidos Flight Service</a></p>
        <p>Text "METAR KLAX" to 358-782 (FLTSVC)</p>
    </body>
</html>
